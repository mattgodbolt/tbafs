##
# Simple CI smoketests, just to show we've not broken things.
#

name: CI


# Controls when the action will run. Triggers the workflow on:
#   * push on any branch.
#   * tag creation for tags beginning with a 'v'
#   * pull requests
on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    types: [opened, reopened, synchronize]
    branches: ["*"]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python (minimum version)
        uses: actions/setup-python@v6
        with:
          python-version: 3.9

      - name: Smoketests
        run: |
            set -e

            echo
            echo +++ Smoketest: Help message
            ./tbafs.py --help

            echo
            echo +++ Smoketest: List archive
            ./tbafs.py list -v samples/Blurp.b21

            echo
            echo +++ Smoketest: Extract files
            ./tbafs.py extract -o out-plain samples/Blurp.b21
            if [ ! -f 'out-plain/!Blurp/!Run,feb' ] ; then echo FAIL extract ; false ; fi

            echo
            echo +++ Smoketest: Info
            ./tbafs.py info samples/Blurp.b21

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.9
      - uses: pre-commit/action@v3.0.1

  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    needs:
        - pre-commit
        - smoke-test

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Integration tests
        run: |
            set -e

            echo
            echo +++ Extract files
            ./test.sh
